title: JOBDOH
email: info@jobdoh.com
description: > # this means to ignore newlines until "baseurl:"
  Need pre-screened quick or last-minute temporary help or work? Download JOBDOH today, an award-wining smart booking platform to solve your temp work hiring needs
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jobdoh.github.io" # the base hostname & protocol for your site

markdown: kramdown

prose:
  rooturl: '_posts'
  siteurl: 'http://jobdoh.github.io'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
            - name: "Pears"
              value: "pears"
            - name: "Mangos"
              value: "mangos"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
